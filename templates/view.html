<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="form-control container shadow bg-rounded p-5">
            <h3 class="mb-4 text-center">Student Details</h3>
            <div class="row">
                <div class="col-6">
                    <p class="lead"><strong>Name:</strong> {{ student['fname'] }}</p>
                    <p class="lead"><strong>Birthdate:</strong> {{ student['bdate'] }}</p>
                </div>
                <div class="col-6">
                    <p class="lead"><strong>Email:</strong> {{ student['email'] }}</p>
                    <p class="lead"><strong>Gender:</strong> {{ student['gender'] }}</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('index') }}" class="btn btn-dark">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
