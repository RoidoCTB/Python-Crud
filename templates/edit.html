<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit', id=student['id']) }}" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="{{ student['fname'] }}" required><br><br>

        <label for="bdate">Birth Date</label>
        <input type="text" id="bdate" name="bdate" value="{{ student['bdate'] }}" required><br><br>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" value="{{ student['gender'] }}" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ student['email'] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
