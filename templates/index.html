<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('create') }}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Create</a>
        </div>
        <div class="mt-4">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student['id'] }}</td>
                        <td>{{ student['fname'] }}</td>
                        <td>{{ student['bdate'] }}</td>
                        <td>{{ student['gender'] }}</td>
                        <td>{{ student['age'] }}</td>
                        <td>{{ student['email'] }}</td>
                        <td>
                            <a href="{{ url_for('view', id=student['id']) }}" class="btn btn-dark">
                                <i class="bi bi-eye-fill"></i> View
                            </a>
                            <a href="{{ url_for('edit', id=student['id']) }}" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <form action="{{ url_for('delete', id=student['id']) }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash-fill"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
